<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic Live -- Agora</title>
  <style type="text/css">
    .remote-playerlist {
      margin: 0px 0px;
      padding: 0px 0px;
    }

    .player {
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body style="background-color: black;padding:0px;margin:0px;border:0px;">
  <div class="container" style="display:none">
    <form id="join-form" name="join-form">
      <div class="button-group">
        <button id="host-join" type="submit" class="btn btn-primary btn-sm">Join as host</button>
        <button id="audience-join" type="submit" class="btn btn-primary btn-sm">Join as
          audience</button>
        <button id="leave" type="button" class="btn btn-primary btn-sm" disabled>Leave</button>
      </div>
    </form>
  </div>

  <div id="remote-playerlist"></div>

  <script src="./jquery-3.4.1.min.js"></script>
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script src="./basicLive.js"></script>

</body>

</html>
